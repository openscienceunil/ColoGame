<template name="profile">
	<div class="container">
		<!-- Profile image is not reactive yet. It should later be uploaded by the user and be loaded after login.-->
		<!-- #if currentUser return the current user, allowing to get his own data. -->
		{{#if currentUser}}

			{{#if check_if_coloc}}
				{{>createColoc}}

				{{else}}
				<div class="jumbotron">
					<h2>Vos t√¢ches</h2>
				</div>
				<div class="col-sm-3">
						<div class="row">
							<img class="img-responsive img-rounded" src="/data/profile_pic.png" style="margin-left: -1em;"/>
							<ul class="list-unstyled">				   				<!-- Returns username and points fields of the current user and include into HTML. -->
					   			<li><h3>{{currentUser.username}}</h3></li>
					   			<li><h3>{{currentUser.points}} points</h3></li>
								<li><h3>Coloc: {{currentUser.colocName}}</h3></li>
				   			</ul>
			   			</div>
				</div>

				<div>

					{{> notifsProfileList}}

				</div>
	   		{{/if}}
		{{/if}}
	</div>
</template>
