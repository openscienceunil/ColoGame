<template name="coloc">
	<div class="container">
		
		<!-- Profile image is not reactive yet. It should later be uploaded by the user and be loaded after login.-->
		<!-- #if currentUser return the current user, allowing to get his own data. -->
		{{#if currentUser}}
			
			<!--#if check_if_coloc returns the current user's colocName field (see helper). If it's null, show the following message-->
			{{#if check_if_coloc}}
				
				<!--Returns coloc creation template.-->
				{{>createColoc}}

			<!-- Else show his own data and data of users with same colocName.-->
			{{else}}
				<div class="col-sm-3">
					<div class="row">
						<a href="/profile">
							<img class="img-responsive img-rounded" src="/data/profile_pic.png" style="margin-left: -1em;"/>
						</a>
						<ul class="list-unstyled">
			   				<!-- Returns username and points fields of the current user and include into HTML. -->
			   				<li><h3>{{currentUser.username}}</h3></li>
			   				<li><h3>{{currentUser.points}} points</h3></li>
			   			</ul>
		   			</div>

				   	<div class="row">
				   		<div style="padding-top: 2%">
				   			<h4>Scores et classement ⭐️</h4>
				   			<!--Returns users list template-->
						 	{{>usersList}}
				   		</div>
				   	</div>
				</div>

				<!--Returns notifications list template.-->
				{{>notifsColocList}}

			{{/if}}

		{{/if}}
		
	</div>
</template>
