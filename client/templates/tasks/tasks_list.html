<template name="tasksList">
	<div class="tasks container">
		<div class="jumbotron">
			<h2>Quelle tâche venez-vous d'effectuer ?</h2>
		</div>
		<div class="notif" id="add_tache">
			<h4 class="add_tacheText">Ajouter une nouvelle tâche</h4>
		</div>
		<!--For each tasks returned by the helper, use template taskItem.-->
		{{#each tasks}}
			{{> taskItem}}
			<input type="checkbox" checked="{{checked}}" class="toggle-checked">
			<button class="delete">Supprimer</button>
		{{/each}}
	</div>
</template>
