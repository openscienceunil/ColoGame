<template name="tasksList">
	<div class="tasks container">

		{{#if currentUser}}

			{{#if check_if_coloc}}

				{{>createColoc}}

			{{else}}
				<div class="jumbotron">
					<h2>Quelle tâche venez-vous d'effectuer ?</h2>
				</div>
				<div class="task text-center well well-sm col-sm-12" id="add_tache">
					<h4 class="add_tacheText">Ajouter une nouvelle tâche</h4>
				</div>
		<!--For each tasks returned by the helper, use template taskItem.-->
				{{#each tasks}}
					{{> taskItem}}
				{{/each}}

			{{/if}}
		{{/if}}
	</div>


</template>
