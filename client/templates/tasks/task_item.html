<template name="taskItem">
	<div class="task">
		<label for="test" class="ckeck" id="checkbutton">
			<input type="checkbox" checked="{{checked}}" >
			<span class="span1"></span>						<!--aussi compliqué pour le css-->
			Cette tâche a été faite.
		</label>

		<div class="task text-center well well-sm col-sm-8" id="add_tache">
			{{#if check_if_admin}}
				<button class="delete"><b>Supprimer</b></button>
			{{/if}}
   			<p><h4 class="notifText" id="notiftext" style="visibility:{{#if checked}}hidden{{/if}};"><b>Tâche</b>: {{name}}, <b>Points</b>: {{points}}</h4></p>
   		</div>
	</div>

</template>
